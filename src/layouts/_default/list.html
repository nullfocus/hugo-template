{{ define "main" }}

<ul>
    {{ range .RegularPages }}
        <li>
            {{ if .Date }}{{ .Date | time.Format ":date_long" }}{{ end }}
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}... <a href="{{ .RelPermalink }}">Read more</a></p>
        </li>
    {{ end }}
</ul>

{{ end }}
